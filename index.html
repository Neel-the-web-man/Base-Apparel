<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel | coming soon page</title>
</head>

<body>
  <div class="container">
    <section class="sec-1">
      <div class="bs-aprl-div">
        <img class="bs-aprl" src="./images/logo.svg" alt="bs-aprl-logo.svg">
      </div>
      <div class="info-and-email-captcher">
        <div class="main-heading">
          <p>We're</p>
          <p>coming</p>
          <p>soon</p>
        </div>
        <div class="para">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <form class="em-div">
          <input id="input" name="email" class="input" type="text" placeholder="Email-address" >
          </input>
          <img id="icon-error-svg">
          <button id="submit" type="submit" class="arw-icn-btn">
            <img class="arrow-icon-svg" src="./images/icon-arrow.svg" alt="arrow-icon-svg">
          </button>
        </form>
        <span id="input-span-validation-element"></span>
      </div>
    </section>
    <section class="bg-girl">
    </section>
  </div>
</body>
<script src="index.js"></script>
</html>
